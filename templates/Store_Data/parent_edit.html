{% include 'Store_Data/base.html'%}
{% load static %}
{% block body %}
<div class="container">

    <div class="row justify-content-md-center">
        <div class="col-sm-12 col-md-6" style="background-color:white;margin-top:3%">
        <br>
            <div class="">
                <div class="">
                <br>
                    <h3 style="text-align: center;color: blue">Parent Information</h3>
                   <br>
                <div>
                     {% for message in messages %}
                        <h4 class="text-center text-success">
                            {{ message }}
                        </h4>
                    {% endfor %}
                </div>
                    {% if error_message %}
                        <p><strong>{{ error_message }}</strong></p>
                    {% endif %}
                    <form class="" role="form" action="" method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        {% include 'Store_Data/parent_edit_template.html' %}
                        <br>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="submit" class="btn btn-success">Update</button>
                            </div>
                        </div>
                    </form>
                </div>

            </div>
        </div>
    </div>

</div>
{% endblock %}
